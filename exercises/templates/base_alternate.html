{% load static %}



<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
  
    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static "css/ie10-viewport-bug-workaround.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "css/jumbotron-narrow.css" %}" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <!-- <script src="../../assets/js/ie-emulation-modes-warning.js"></script> -->

    {% block css %}{% endblock %}
  </head>
  <body>
	  <div class="jumbotron-narrow">
      <div class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
      <div class="container">
        <a href="../" class="navbar-brand">Popcorn Robot</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../">Superhero</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/animals">Animals</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/cars">Cars</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/templates">Template</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/summary">Summary</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/create_page">Create page</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/submit_form">Submit form</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    </div>

    <div class="container">
      <div class="page-header" id="banner">
        <div class="row">
          <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>{% block page_title %}{% endblock %}</h1>
            <p class="lead">{% block lead %}{% endblock %}</p>
          </div>
        </div>
      </div>


      {% block body %}{% endblock %}
      
    </div>

  </body>
</html>
