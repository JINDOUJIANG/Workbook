{% extends 'base.html' %}

{% block body %}
<h3>Phone book</h3>
<form action='/updatecontacts_save' method='post'>
  {% csrf_token %}
  <p>
    <input name='name' placeholder='name'/>
  </p>
  <p>
    <input name='phonenumber' placeholder='phone'/>
  </p>
  <p>
    <textarea name='address' cols='30' rows='5' placeholder='address'></textarea>
  </p>
  <p>
    <button type='submit'>Add</button>
  </p>
</form>
{% endblock %}
