{% extends 'base.html' %}

{% block body %}
<h3>Graffiti</h3>
<form action='/graffiti_save' method='post'>
  {% csrf_token %}
  <p>
    <textarea name='textDesEd' cols='30' rows='5' placeholder='Graffiti message'></textarea>
  </p>
  <p>
    <input type='text' name='text' placeholder='author'/>
  </p>
  <p>
    <button type='submit'>Add</button>
  </p>
</form>
{% for graffiti in all_graffiti %}
  <p>{{graffiti.id}} . {{graffiti.text}} - {{graffiti.name}}</p>
{% endfor %}
{% endblock %}
