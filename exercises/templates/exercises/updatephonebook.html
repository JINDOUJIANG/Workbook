{% extends 'base.html' %}

{% block body %}
<h3>Edit contact</h3>
<form action="{% url 'exercises:updatephone_save' updatephonebook.id  %}" method='post'>
  {% csrf_token %}
  <p>
    <input type='text' name='name' placeholder='name' value='{{updatephonebook.name}}' />
  </p>
  <p>
    <input type='text' name='phonenumber' placeholder='phonenumber' value='{{updatephonebook.phonenumber}}' />
  </p>
  <p>
    <textarea name='address' cols='30' rows='5' placeholder='address'>{{updatephonebook.address}}</textarea> 
  </p>
  <p>
    <button type='submit'>Update</button> 
  </p>
</form>
{% endblock %}
